                            - freezing_fog
                            - freezing_drizzle
                            - freezing_rain
                            - freezing_spray
                            - frost
                            - hail
                            - haze
                            - ice_crystals
                            - ice_fog
                            - rain
                            - rain_showers
                            - sleet
                            - smoke
                            - snow
                            - snow_showers
                            - thunderstorms
                            - volcanic_ash
                            - water_spouts
                          type: string
                          nullable: true
                        intensity:
                          enum:
                            - very_light
                            - light
                            - moderate
                            - heavy
                          type: string
                          nullable: true
                        visibility:
                          $ref: '#/components/schemas/QuantitativeValue'
