openapi: 3.0.2
info:
  title: 'weather.gov API'
  description: 'weather.gov API'
  version: 1.19.0
servers:
  -
    url: 'https://api.weather.gov'
    description: 'Production server'
paths:
  /alerts:
    get:
      description: 'Returns all alerts'
      operationId: alerts_query
      parameters:
        -
          name: active
          in: query
          description: 'List only active alerts (use /alerts/active endpoints instead)'
          deprecated: true
          schema:
            type: boolean
        -
          $ref: '#/components/parameters/QueryStartTime'
        -
          $ref: '#/components/parameters/QueryEndTime'
        -
          $ref: '#/components/parameters/AlertStatus'
        -
          $ref: '#/components/parameters/AlertMessageType'
        -
          $ref: '#/components/parameters/AlertEventName'
        -
          $ref: '#/components/parameters/AlertCode'
        -
          $ref: '#/components/parameters/AlertArea'
        -
          $ref: '#/components/parameters/AlertPoint'
        -
          $ref: '#/components/parameters/AlertRegion'
        -
          $ref: '#/components/parameters/AlertRegionType'
        -
          $ref: '#/components/parameters/AlertZone'
        -
          $ref: '#/components/parameters/AlertUrgency'
        -
          $ref: '#/components/parameters/AlertSeverity'
        -
          $ref: '#/components/parameters/AlertCertainty'
        -
          $ref: '#/components/parameters/Limit'
        -
          $ref: '#/components/parameters/PaginationCursor'
      responses:
        '200':
          $ref: '#/components/responses/AlertCollection'
        '301':
          description: 'Certain common queries may be redirected to discrete URLs'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::alertQueryAction'
    parameters: []
  /alerts/active:
    get:
      description: 'Returns all currently active alerts'
      operationId: alerts_active
      parameters:
        -
          $ref: '#/components/parameters/AlertStatus'
        -
          $ref: '#/components/parameters/AlertMessageType'
        -
          $ref: '#/components/parameters/AlertEventName'
        -
          $ref: '#/components/parameters/AlertCode'
        -
          $ref: '#/components/parameters/AlertArea'
        -
          $ref: '#/components/parameters/AlertPoint'
        -
          $ref: '#/components/parameters/AlertRegion'
        -
          $ref: '#/components/parameters/AlertRegionType'
        -
          $ref: '#/components/parameters/AlertZone'
        -
          $ref: '#/components/parameters/AlertUrgency'
        -
          $ref: '#/components/parameters/AlertSeverity'
        -
          $ref: '#/components/parameters/AlertCertainty'
        -
          $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/AlertCollection'
        '301':
          description: 'Certain common queries may be redirected to discrete URLs'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::allActiveAlertsAction'
    parameters: []
  /alerts/active/count:
    get:
      description: 'Returns info on the number of active alerts'
      operationId: alerts_active_count
      responses:
        '200':
          description: 'A data structure showing the counts of active alerts broken down by various categories'
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  total:
                    minimum: 0
                    type: integer
                    description: 'The total number of active alerts'
                  land:
                    minimum: 0
                    type: integer
                    description: 'The total number of active alerts affecting land zones'
                  marine:
                    minimum: 0
                    type: integer
                    description: 'The total number of active alerts affecting marine zones'
                  regions:
                    type: object
                    description: 'Active alerts by marine region'
                    additionalProperties:
                      minimum: 1
                      type: integer
                  areas:
                    type: object
                    description: 'Active alerts by area (state/territory)'
                    additionalProperties:
                      minimum: 1
                      type: integer
                  zones:
                    type: object
                    description: 'Active alerts by NWS public zone or county code'
                    additionalProperties:
                      minimum: 1
                      type: integer
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::allActiveAlertsCountAction'
      parameters: []
    parameters: []
  '/alerts/active/zone/{zoneId}':
    get:
      description: 'Returns active alerts for the given NWS public zone or county'
      operationId: alerts_active_zone
      parameters:
        -
          $ref: '#/components/parameters/NWSZoneId'
      responses:
        '200':
          $ref: '#/components/responses/AlertCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::activeAlertsByZoneAction'
    parameters: []
  '/alerts/active/area/{area}':
    get:
      description: 'Returns active alerts for the given area (state or marine area)'
      operationId: alerts_active_area
      parameters:
        -
          name: area
          in: path
          description: 'State/area ID'
          required: true
          schema:
            $ref: '#/components/schemas/AreaCode'
      responses:
        '200':
          $ref: '#/components/responses/AlertCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::activeAlertsByAreaAction'
    parameters: []
  '/alerts/active/region/{region}':
    get:
      description: 'Returns active alerts for the given marine region'
      operationId: alerts_active_region
      parameters:
        -
          name: region
          in: path
          description: 'Marine region ID'
          required: true
          schema:
            $ref: '#/components/schemas/MarineRegionCode'
      responses:
        '200':
          $ref: '#/components/responses/AlertCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::activeAlertsByRegionAction'
    parameters: []
  /alerts/types:
    get:
      description: 'Returns a list of alert types'
      operationId: alerts_types
      responses:
        '200':
          description: 'A list of recognized event types'
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  eventTypes:
                    type: array
                    items:
                      type: string
                    description: 'A list of recognized event types'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::alertTypesAction'
      parameters: []
    parameters: []
  '/alerts/{id}':
    get:
      description: 'Returns a specific alert'
      operationId: alerts_single
      parameters:
        -
          name: id
          in: path
          description: 'Alert identifier'
          required: true
          schema:
            $ref: '#/components/schemas/AlertId'
      responses:
        '200':
          description: 'An alert record'
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/AlertGeoJson'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/AlertJsonLd'
            application/cap+xml:
              schema:
                $ref: '#/components/schemas/AlertCap'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\AlertController::singleAlertAction'
    parameters: []
  /glossary:
    get:
      description: 'Returns glossary terms'
      operationId: glossary
      responses:
        '200':
          description: 'A set of glossary terms'
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  '@context':
                    $ref: '#/components/schemas/JsonLdContext'
                  glossary:
                    type: array
                    items:
                      type: object
                      properties:
                        term:
                          type: string
                          description: 'The term being defined'
                        definition:
                          type: string
                          description: 'A definition for the term'
                    description: 'A list of glossary terms'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\GlossaryController::glossaryAction'
      parameters: []
    parameters: []
  '/gridpoints/{wfo}/{x},{y}':
    get:
      description: 'Returns raw numerical forecast data for a 2.5km grid area'
      operationId: gridpoint
      parameters:
        -
          $ref: '#/components/parameters/GridpointWFO'
        -
          $ref: '#/components/parameters/GridpointX'
        -
          $ref: '#/components/parameters/GridpointY'
      responses:
        '200':
          description: 'Gridpoint forecast data'
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/GridpointGeoJson'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/GridpointJsonLd'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\GridpointController::gridpointAction'
    parameters: []
  '/gridpoints/{wfo}/{x},{y}/forecast':
    get:
      description: 'Returns a textual forecast for a 2.5km grid area'
      operationId: gridpoint_forecast
      parameters:
        -
          $ref: '#/components/parameters/GridpointWFO'
        -
          $ref: '#/components/parameters/GridpointX'
        -
          $ref: '#/components/parameters/GridpointY'
        -
          $ref: '#/components/parameters/GridpointForecastFeatureFlags'
        -
          $ref: '#/components/parameters/GridpointForecastUnits'
      responses:
        '200':
          $ref: '#/components/responses/GridpointForecast'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\GridpointController::gridpointForecastAction'
    parameters: []
  '/gridpoints/{wfo}/{x},{y}/forecast/hourly':
    get:
      description: 'Returns a textual hourly forecast for a 2.5km grid area'
      operationId: gridpoint_forecast_hourly
      parameters:
        -
          $ref: '#/components/parameters/GridpointWFO'
        -
          $ref: '#/components/parameters/GridpointX'
        -
          $ref: '#/components/parameters/GridpointY'
        -
          $ref: '#/components/parameters/GridpointForecastFeatureFlags'
        -
          $ref: '#/components/parameters/GridpointForecastUnits'
      responses:
        '200':
          $ref: '#/components/responses/GridpointForecast'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\GridpointController::gridpointHourlyForecastAction'
    parameters: []
  '/gridpoints/{wfo}/{x},{y}/stations':
    get:
      description: 'Returns a list of observation stations usable for a given 2.5km grid area'
      operationId: gridpoint_stations
      parameters:
        -
          $ref: '#/components/parameters/GridpointWFO'
        -
          $ref: '#/components/parameters/GridpointX'
        -
          $ref: '#/components/parameters/GridpointY'
      responses:
        '200':
          $ref: '#/components/responses/ObservationStationCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\GridpointController::gridpointStationsAction'
    parameters: []
  '/icons/{set}/{timeOfDay}/{first}':
    get:
      description: 'Returns a forecast icon. Icon services in API are deprecated.'
      operationId: icons
      parameters:
        -
          name: set
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: timeOfDay
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: first
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: size
          in: query
          description: 'Font size'
          schema:
            anyOf:
              -
                enum:
                  - small
                  - medium
                  - large
                type: string
              -
                maximum: 500
                minimum: 10
                type: integer
        -
          name: fontsize
          in: query
          description: 'Font size'
          schema:
            maximum: 24
            minimum: 2
            type: integer
      responses:
        '200':
          description: success
          content:
            image/png:
              schema:
                $ref: '#/components/schemas/BinaryFile'
        default:
          $ref: '#/components/responses/Error'
      deprecated: true
      x-controller: 'App\Controller\IconController::iconAction'
    parameters: []
  '/icons/{set}/{timeOfDay}/{first}/{second}':
    get:
      description: 'Returns a forecast icon. Icon services in API are deprecated.'
      operationId: iconsDualCondition
      parameters:
        -
          name: set
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: timeOfDay
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: first
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: second
          in: path
          description: .
          required: true
          schema:
            type: string
        -
          name: size
          in: query
          description: 'Font size'
          schema:
            anyOf:
              -
                enum:
                  - small
                  - medium
                  - large
                type: string
              -
                maximum: 500
                minimum: 10
                type: integer
        -
          name: fontsize
          in: query
          description: 'Font size'
          schema:
            maximum: 24
            minimum: 2
            type: integer
      responses:
        '200':
          description: success
          content:
            image/png:
              schema:
                $ref: '#/components/schemas/BinaryFile'
        default:
          $ref: '#/components/responses/Error'
      deprecated: true
      x-controller: 'App\Controller\IconController::iconAction'
    parameters: []
  /icons:
    get:
      description: 'Returns a list of icon codes and textual descriptions. Icon services in API are deprecated.'
      operationId: icons_summary
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema:
                required:
                  - icons
                type: object
                properties:
                  '@context':
                    $ref: '#/components/schemas/JsonLdContext'
                  icons:
                    type: object
                    additionalProperties:
                      required:
                        - description
                      type: object
                      properties:
                        description:
                          type: string
                      additionalProperties: false
                additionalProperties: false
        default:
          $ref: '#/components/responses/Error'
      deprecated: true
      x-controller: 'App\Controller\IconController::indexAction'
      parameters: []
    parameters: []
  '/thumbnails/satellite/{area}':
    get:
      description: 'Returns a thumbnail image for a satellite region. Image services in API are deprecated.'
      operationId: satellite_thumbnails
      parameters:
        -
          name: area
          in: path
          description: .
          required: true
          schema:
            enum:
              - a
              - e
              - g
              - h
              - p
              - s
              - w
            type: string
      responses:
        '200':
          description: 'An image file'
          content:
            image/jpeg:
              schema:
                $ref: '#/components/schemas/BinaryFile'
        default:
          $ref: '#/components/responses/Error'
      deprecated: true
      x-controller: 'App\Controller\ImageController::thumbnailSatelliteAction'
    parameters: []
  '/stations/{stationId}/observations':
    get:
      description: 'Returns a list of observations for a given station'
      operationId: station_observation_list
      parameters:
        -
          $ref: '#/components/parameters/ObservationStationId'
        -
          $ref: '#/components/parameters/QueryStartTime'
        -
          $ref: '#/components/parameters/QueryEndTime'
        -
          name: limit
          in: query
          description: Limit
          schema:
            maximum: 500
            minimum: 1
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/ObservationCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\ObservationController::observationListAction'
    parameters: []
  '/stations/{stationId}/observations/latest':
    get:
      description: 'Returns the latest observation for a station'
      operationId: station_observation_latest
      parameters:
        -
          $ref: '#/components/parameters/ObservationStationId'
        -
          name: require_qc
          in: query
          description: 'Require QC'
          schema:
            type: boolean
      responses:
        '200':
          $ref: '#/components/responses/Observation'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\ObservationController::stationLatestObservationAction'
    parameters: []
  '/stations/{stationId}/observations/{time}':
    get:
      description: 'Returns a single observation.'
      operationId: station_observation_time
      parameters:
        -
          $ref: '#/components/parameters/ObservationStationId'
        -
          name: time
          in: path
          description: 'Timestamp of requested observation'
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          $ref: '#/components/responses/Observation'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\ObservationController::stationSingleObservationAction'
    parameters: []
  /stations:
    get:
      description: 'Returns a list of observation stations.'
      operationId: obs_stations
      parameters:
        -
          name: id
          in: query
          description: 'Filter by observation station ID'
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        -
          name: state
          in: query
          description: 'Filter by state/marine area code'
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AreaCode'
        -
          name: limit
          in: query
          description: Limit
          schema:
            maximum: 500
            minimum: 1
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/ObservationStationCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\ObservationStationController::stationsAction'
    parameters: []
  '/stations/{stationId}':
    get:
      description: 'Returns metadata about a given observation station'
      operationId: obs_station
      parameters:
        -
          $ref: '#/components/parameters/ObservationStationId'
      responses:
        '200':
          description: success
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/ObservationStationGeoJson'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ObservationStationJsonLd'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\ObservationStationController::stationAction'
    parameters: []
  '/offices/{officeId}':
    get:
      description: 'Returns metadata about a NWS forecast office'
      operationId: office
      parameters:
        -
          $ref: '#/components/parameters/NWSForecastOfficeId'
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Office'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\OfficeController::officeAction'
    parameters: []
  '/offices/{officeId}/headlines/{headlineId}':
    get:
      description: 'Returns a specific news headline for a given NWS office'
      operationId: office_headline
      parameters:
        -
          $ref: '#/components/parameters/NWSForecastOfficeId'
        -
          name: headlineId
          in: path
          description: 'Headline record ID'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/OfficeHeadline'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\OfficeController::officeHeadlineAction'
    parameters: []
  '/offices/{officeId}/headlines':
    get:
      description: 'Returns a list of news headlines for a given NWS office'
      operationId: office_headlines
      parameters:
        -
          $ref: '#/components/parameters/NWSForecastOfficeId'
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/OfficeHeadlineCollection'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\OfficeController::officeHeadlinesAction'
    parameters: []
  '/points/{point}':
    get:
      description: 'Returns metadata about a given latitude/longitude point'
      operationId: point
      parameters:
        -
          $ref: '#/components/parameters/PathPoint'
      responses:
        '200':
          description: success
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/PointGeoJson'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/PointJsonLd'
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\PointController::pointAction'
    parameters: []
  '/points/{point}/stations':
    get:
      description: 'Returns a list of observation stations for a given point'
      operationId: point_stations
      parameters:
        -
          $ref: '#/components/parameters/PathPoint'
      responses:
        '301':
          description: 'redirect to gridpoint stations'
        default:
          $ref: '#/components/responses/Error'
      deprecated: true
      x-controller: 'App\Controller\PointController::pointStationsAction'
    parameters: []
  /radar/servers:
    get:
      description: 'Returns a list of radar servers'
      operationId: radar_servers
      parameters:
        -
          name: reportingHost
          in: query
          description: 'Show records from specific reporting host'
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema: {  }
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\RadarController::serversAction'
    parameters: []
  '/radar/servers/{id}':
    get:
      description: 'Returns metadata about a given radar server'
      operationId: radar_server
      parameters:
        -
          name: id
          in: path
          description: 'Server ID'
          required: true
          schema:
            type: string
        -
          name: reportingHost
          in: query
          description: 'Show records from specific reporting host'
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema: {  }
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\RadarController::serverAction'
    parameters: []
  /radar/stations:
    get:
      description: 'Returns a list of radar stations'
      operationId: radar_stations
      parameters:
        -
          name: stationType
          in: query
          description: 'Limit results to a specific station type or types'
          style: form
          explode: false
          schema:
            type: array
            items:
              pattern: '^[A-Za-z0-9-]+$'
              type: string
        -
          name: reportingHost
          in: query
          description: 'Show RDA and latency info from specific reporting host'
          schema:
            type: string
        -
          name: host
          in: query
          description: 'Show latency info from specific LDM host'
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/geo+json:
              schema: {  }
            application/ld+json:
              schema: {  }
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\RadarController::stationsAction'
    parameters: []
  '/radar/stations/{stationId}':
    get:
      description: 'Returns metadata about a given radar station'
      operationId: radar_station
      parameters:
        -
          name: stationId
          in: path
          description: 'Radar station ID'
          required: true
          schema:
            type: string
        -
          name: reportingHost
          in: query
          description: 'Show RDA and latency info from specific reporting host'
          schema:
            type: string
        -
          name: host
          in: query
          description: 'Show latency info from specific LDM host'
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/geo+json:
              schema: {  }
            application/ld+json:
              schema: {  }
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\RadarController::stationAction'
    parameters: []
  '/radar/stations/{stationId}/alarms':
    get:
      description: 'Returns metadata about a given radar station alarms'
      operationId: radar_station_alarms
      parameters:
        -
          name: stationId
          in: path
          description: 'Radar station ID'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/ld+json:
              schema: {  }
        default:
          $ref: '#/components/responses/Error'
      x-controller: 'App\Controller\RadarController::stationAlarmsAction'
    parameters: []
  '/radar/queues/{host}':
    get:
      description: 'Returns metadata about a given radar queue'
      operationId: radar_queue
      parameters:
        -
          name: host
          in: path
          description: 'LDM host'
          required: true
          schema:
            type: string
        -
          name: limit
          in: query
          description: 'Record limit'
          schema:
            maximum: 500
            minimum: 1
