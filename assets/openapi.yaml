                  - validTime
                  - value
                type: object
                properties:
                  validTime:
                    $ref: '#/components/schemas/ISO8601Interval'
                  value:
                    type: array
                    items:
                      required:
                        - coverage
                        - weather
                        - intensity
                        - visibility
                        - attributes
                      type: object
                      properties:
                        coverage:
                          enum:
                            - areas
                            - brief
                            - chance
                            - definite
                            - few
                            - frequent
                            - intermittent
                            - isolated
                            - likely
                            - numerous
                            - occasional
                            - patchy
                            - periods
                            - scattered
                            - slight_chance
                            - widespread
